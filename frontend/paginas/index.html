<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTools | O lugar onde a gestão é simples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../css/header-footer.css">
</head>
<body>
    <!-- nav bar -->
    <header>
        <a href="#">
            <img src="../assets/img/logo/logo.png" class="logo" alt="">
        </a>
        <ul>
            <li><a class="menu" href="#">Quem Somos</a></li>
            <li><a class="menu" href="#">Planos</a></li>
            <li><a class="menu" href="#">Cadastre-se</a></li>
            <div class="pipe"></div>
            <li><a class="menu" href="#">
            <li class="active">Acesse
            <li></a></li>
        </ul>
    </header>
    <!-- fim navbar  -->

    <!-- primeira section -->
    <section class="section-one">
         <div class="container">
             <div class="content-left">
                 <div class="img">
                     <img src="../assets/img/home/boneco-sentado-home.png" alt="">
                 </div>
                 <div class="botao">
                     <button>Conheça mais sobre nossos planos</button>
                 </div>
             </div>
             <div class="content-right">
                 <h1>O Lugar onde a gestão é mais simples!</h1>
                 <p>A liberdade e o controle que você precisava!</p>
             </div>
         </div>   
    </section>
    <!-- fim primeira section  -->

    <!-- carrousel -->

    <div class="carrousel">
        <div class="titulo-carrousel">
            <h1>Aqui você encontra...</h1>
        </div>
        <div id="itens-carrousel">
            <div id="item">
                <div class="itens"><img src="./type.jpeg" alt=""></div>
                <div class="itens"><img src="./cabra.jpg" alt=""></div>
                <div class="itens"><img src="./gostosin.jpeg" alt=""></div>
                <div class="itens"><img src="./primo.jpeg" alt=""></div>    
            </div>
        </div>
        <div class="linha"></div>
    </div>
    
    <!-- fim carrousel -->

    <!-- mapa -->
    <div class="section-mapa">
        <div class="container-mapa">
            <div class="title-mapa">
                <h1>Está perdido? Vamos te explicar o passo a passo:</h1>
            </div>
            <div class="img-mapa">
                <img src="../assets/img/home/mapa.png" alt="">
            </div>
        </div>
    </div>
    
    
    
    
    

</body>
</html>
<script>
    document.querySelector("#item").addEventListener("wheel", event => {
        if(event.deltaY > 0){
            event.target.scrollBy(400, 0)
        }else{
            event.target.scrollBy(-300, 0)
        }
    })
</script>
