<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/logo/logo-pg-white.png">
    <link rel="stylesheet" href="../css/configuracoes.css">
    <title>Configurações | Smart Tools</title>
</head>

<body>

    <div class="externa">

        <div class="topo"></div>

        <div class="container-config">
            <div class="max-width">
                <h4>Trocar imagem</h4>
                <div class="imageContainer">
                    <img src="../assets/img/configuracoes/camera.png" alt="Selecione uma imagem" id="imgPhoto">
                </div>
            </div>

            <input type="file" id="flImage" name="fImage" accept="image/*">

            <div class="nome">
                <p>Atualizar nome do usuário</p>
                <input type="text" required>
            </div>

            <div class="email">
                <p>Atualizar email</p>
                <input type="email" required>
            </div>

            <div class="oficina">
                <p>Atualizar nome da Oficina</p>
                <input type="text" required>
            </div>

            <div class="cnpj">
                <p>Atualizar CNPJ</p>
                <input type="number" required>
            </div>

            <div class="campo">
                <br>
                <label for="experiencia">
                    <p>Ajude-nos a melhorar! Conte um pouco sobre sua experiencia com a SmarTools!</p>
                </label>
                <textarea rows= "6" id="experiencia" name="experiencia" required>
        </textarea>
            </div>

            <div class="box-botao">
                <input class="botao" type="submit" value="Enviar">
            </div>

        </div>

    </div>
</body>

</html>
<script>
    'use strict'

    let photo = document.getElementById('imgPhoto');
    let file = document.getElementById('flImage');

    photo.addEventListener('click', () => {
        file.click();
    });

    file.addEventListener('change', () => {

        if (file.files.length <= 0) {
            return;
        }

        let reader = new FileReader();

        reader.onload = () => {
            photo.src = reader.result;
        }

        reader.readAsDataURL(file.files[0]);
    });
</script>
