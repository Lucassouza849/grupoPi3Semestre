<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/sideBar.css">
    <link rel="stylesheet" href="../css/popUp.css">
    <script src="../script/popUp.js"></script>
    <title>SideBar</title>
</head>

<body>

    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="../assets/img/logo/logo.png" alt="">
                <div class="logo_name">SmartTools</div>
            </div>

            <button onclick="changeText()" class="bt_deco"><i class='bx bx-menu' id="btn"></i></button></i>
        </div>
        <ul class="nav_list">
            <button class="btn_mais" id="abrir">
                <i class='bx bx-plus' style="display: block;"><span id="btnTransacao"></span></i>
            </button>
            <li>
                <a href="#">
                    <i class='bx bx-bar-chart-alt'>
                        <span class="links_name">DashBoard</span>
                    </i>
                </a>
                <span class="ToolTip">DashBoard</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-money'>
                        <span class="links_name">Extrato</span>
                    </i>
                </a>
                <span class="ToolTip">Extrato</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-car-mechanic'>
                        <span class="links_name">Veículos</span>
                    </i>
                </a>
                <span class="ToolTip">Veículos</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-user-detail'>
                        <span class="links_name">Cliente</span>
                    </i>
                </a>
                <span class="ToolTip">Cliente</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cog'>
                        <span class="links_name">Configurações</span>
                    </i>
                </a>
                <span class="ToolTip">Configurações</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../assets/img/home/pngwing 1.png" alt="">
                    <div class="name_job">
                        <div class="name">Nick</div>
                        <div class="name-job">Oficina Forte</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>





    <div id="modal-side" class="modal-container">
        <div class="modal">
            <button class="fechar" id="fechar">X</button>
            <h3 class="subtitulo">Cadastrar transação</h3>
            <form action="" class="cont-inputs" id="container_inputs">

                <div id="fomr_inputs">
                    <input class="input" type="text" name="" id="" placeholder="Descrição">
                    <input class="input" type="Text" size="12" onKeyUp="mascaraMoeda(this, event)" placeholder="R$">
                </div>

                <input class="botao_categoria_entrada" onclick="entrada_mostrar()" type="button" value="Entrada"></input>
                <input class="botao_categoria_saida" onclick="saida_mostrar()" type="button" value="Saída"></input>

                <div id="form_inputs">
                    <select class="input_entrada" name="" id="entrada" style="display: none;">
                        <option value="" class="input_entrada">==selecione a categoria==</option>
                        <option value="" class="input_entrada">Peça</option>
                        <option value="" class="input_entrada">Manutenção</option>
                        <option value="" class="input_entrada">Pintura</option>
                        <option value="" class="input_entrada">Auto Elétrica</option>
                    </select>

                    <select class="input_saida" name="" id="saida" style="display: none;">
                        <option value="" class="input_saida">==selecione a categoria==</option>
                        <option value="" class="input_saida">Salário</option>
                        <option value="" class="input_saida">Luz</option>
                        <option value="" class="input_saida">Água</option>
                        <option value="" class="input_saida">Aluguel</option>
                        <option value="" class="input_saida">Impostos</option>
                    </select>


                    <input class="input" type="text" placeholder="Nome do cliente">
                    <input class="input" type="text" placeholder="Placa do veículo">

                    <input class="botao_salvar" type="button" value="Salvar">
                </div>
            </form>
        </div>
    </div>


</body>

</html>

<script>

    let btn = document.querySelector("#btn");
    let sideBar = document.querySelector(".sidebar");
    let plus = document.querySelector(".btn_mais");

    btn.onclick = function () {
        sideBar.classList.toggle("active");
    }

    function changeText() {
        if (document.getElementById("btnTransacao")) {

            document.getElementById("btnTransacao").innerHTML = Date();
            document.getElementById("btnTransacao").id = "btnTransacao2";
            btnTransacao2.innerHTML = 'Transação';

        } else if (document.getElementById("btnTransacao2")) {

            document.getElementById("btnTransacao2").innerHTML = Date();
            document.getElementById("btnTransacao2").id = "btnTransacao";
            btnTransacao.innerHTML = '';

        }
    }
</script>
